 <script>
        // Question 01?
        function power(a, b) {
            var result = 1;
            for (var i = 1; i <= b; i++) {
                result = result * a;
            }

            return result;
        }
        var a = +prompt("Enter the base number:");
        var b = +prompt("Enter the exponent number:");
        document.write(a + " raised to " + b + " is " + power(a, b) + "<br><br>");

        // Question 02?
        function isLeapYear(year) {
            if (year % 4 === 0) {
                if (year % 100 === 0) {
                    if (year % 400 === 0) {
                        return true;
                    } else {
                        return false;
                    }
                } else {
                    return true;
                }
            } else {
                return false;
            }
        }

        var year = +prompt("Enter a year:");
        if (isLeapYear(year)) {
            document.write(year + " is a leap year.");
        } else {
            document.write(year + " is not a leap year. <br><br>");
        }

        //   Question 03?
        function Calculate(a, b, c) {
            var s = (a + b + c) / 2;

            var area = Math.sqrt(s * (s - a) * (s - b) * (s - c));
            return area;
        }
        var a = +prompt("Enter side a of triangle:");
        var b = +prompt("Enter side b of triangle:");
        var c = +prompt("Enter side c of triangle:");
        document.write("Area of triangle is: " + Calculate(a, b, c).toFixed(2) + "<br><br>");


        // Question 04?
        function obtainedmarks(sub1, sub2, sub3) {
            var total = sub1 + sub2 + sub3;
            return total;
        }
        var sub1 = +prompt("Enter marks obtained in subject 1:");
        var sub2 = +prompt("Enter marks obtained in subject 2:");
        var sub3 = +prompt("Enter marks obtained in subject 3:");
        document.write("Total Marks: " + obtainedmarks(sub1, sub2, sub3) + "<br>");
        var percentage = (obtainedmarks(sub1, sub2, sub3) / 300) * 100;
        document.write("Percentage: " + percentage.toFixed(2) + "%<br><br>");

        //  Question 05?
        function indexof(string, char) {
            for (let i = 0; i < string.length; i++) {
                if (string[i] === char) {
                    return i;

                }
            }
        }
        var string = prompt("Enter a string:");
        var char = prompt("Enter a character to find its index:");
        var index = indexof(string, char);
        if (index !== -1) {
            document.write("Index of  " + char + " in " + string + " is: " + index + "<br><br>");
        } else {
            document.write("Character not found in string " + "<br><br>");
        }
        // Question 06?
        function removevowels(str) {
            return str.replace(/[aeiouAEIOU]/g, '');
            return str;
        }
        var str = prompt("Enter a sentence for vowel removal:");
        document.write("String after removing vowels: " + removevowels(str) + "<br><br>");

        // Question 07? 
        function countVowels(str) {
            var count = 0;
            var vowels = 'aeiouAEIOU';
            for (var i = 0; i < str.length - 1; i++) {
                var char = str[i];
                var nextChar = str[i + 1];
                if (vowels.indexOf(char) !== -1 && vowels.indexOf(nextChar) !== -1) {
                    count++;
                }
            }
            return count;
        }
        var str = prompt("Enter a string to count vowel pairs:");
        var result = countVowels(str);
        document.write("Number of vowel pairs in the string: " + result + "<br><br>");

        // Question 08?
        function convertDistance(distanceInKm) {
            var distanceInMeters = distanceInKm * 1000;
            var distanceInFeet = distanceInKm * 3280.84;
            var distanceInInches = distanceInKm * 39370.1;
            var distanceInCentimeters = distanceInKm * 100000;

            return {
                meters: distanceInMeters,
                feet: distanceInFeet,
                inches: distanceInInches,
                centimeters: distanceInCentimeters
            };
        }
        var distanceInKm = +prompt("Enter distance in kilometers:");
        var convertedDistances = convertDistance(distanceInKm);
        document.write("Distance in Meters: " + convertedDistances.meters + " m<br>");
        document.write("Distance in Feet: " + convertedDistances.feet + " ft<br>");
        document.write("Distance in Inches: " + convertedDistances.inches + " in<br>");
        document.write("Distance in Centimeters: " + convertedDistances.centimeters + " cm<br><br>");

        // Question 09?
        function calculateOvertimePay(hoursWorked) {
            var overtimeRate = 12.00;
            var overtimeHours = hoursWorked - 40;
            if (overtimeHours > 0) {
                return overtimeHours * overtimeRate;
            } else {
                return 0;
            }
        }
        var hoursWorked = +prompt("Enter total hours worked in a week:");
        var overtimePay = calculateOvertimePay(hoursWorked);
        document.write("Overtime Pay: $" + overtimePay.toFixed(2) + "<br><br>");

        // Question 10?
        function currencyDenomination(amount) {
            var hundreds = Math.floor(amount / 100);
            var fifties = Math.floor((amount % 100) / 50);
            var tens = Math.floor((amount % 50) / 10);

            return {
                hundreds: hundreds,
                fifties: fifties,
                tens: tens
            };
        }
        var amount = +prompt("Enter amount to withdraw:");
        var denominations = currencyDenomination(amount);
        document.write("You will have " + denominations.hundreds + " hundred(s), " + denominations.fifties + " fifty(s), and " + denominations.tens + " ten(s).<br><br>");

        // Question 11?
    </script>
